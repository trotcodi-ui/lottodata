<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오 API 테스트</title>
</head>
<body>
    <h1>카카오 Geocoder API 테스트 중...</h1>
    <p>결과는 브라우저의 개발자 도구(F12) 콘솔 탭에서 확인할 수 있습니다.</p>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=05ac38c4d5bfbb8959adc066d064f463&libraries=services"></script>
    <script>
        window.onload = function() {
            if (typeof kakao !== 'undefined') {
                var geocoder = new kakao.maps.services.Geocoder();
                var address = '서울특별시 강남구 역삼동';

                geocoder.addressSearch(address, function(result, status) {
                    if (status === kakao.maps.services.Status.OK) {
                        console.log('API 호출 성공: ' + status);
                        console.log('결과 좌표: ', result[0].y, result[0].x);
                    } else {
                        console.log('API 호출 실패: ' + status);
                    }
                });
            } else {
                console.log('카카오 라이브러리가 로드되지 않았습니다.');
            }
        };
    </script>
</body>
</html>
